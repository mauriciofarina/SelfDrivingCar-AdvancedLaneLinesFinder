name: sdc_env
channels:
    - https://conda.anaconda.org/menpo
    - conda-forge
dependencies:
    - python==3.5.2
    - numpy
    - matplotlib
    - jupyter
    - pillow
    - scikit-learn
    - scikit-image
    - scipy
    - h5py
    - eventlet
    - flask-socketio
    - seaborn
    - pandas
    - ffmpeg
    - imageio
    - pylint
    - autopep8
    - pip:
        - moviepy
        - opencv-python
        - opencv-contrib-python
        - requests
        - tensorflow==1.3.0
        - keras==2.0.9
